<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
</head>
<body>
    <style>
        .article {
            margin: 16px;
        }
    </style>
    <script src="index.js"></script>
    <script>
        window.onload = function () {
            const articles = window.index;
            const container = document.getElementById("articles");
            for (article of articles) {
                var xhr = new XMLHttpRequest();
                xhr.open("GET", "article.route", true);

                // If specified, responseType must be empty string or "text"
                xhr.responseType = "text";

                xhr.onload = function () {
                    if (xhr.readyState === xhr.DONE) {
                        if (xhr.status === 200) {
                            // console.log(xhr.response);
                            let div = document.createElement("div");
                            div.classList = ["article"];
                            div.innerHTML = "<div>" + article.title + "</div><div>" + xhr.responseText + "/div>";
                            container.append(div);
                        }
                    }
                };

                xhr.send();
            }
        }
    </script>
    <div>
        this is a website
    </div>
    <div>
        create a personal webpage by using github and visual studio code
    </div>
    <div id="articles" ></div>
</body>
</html>
